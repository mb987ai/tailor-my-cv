<!DOCTYPE html>
<html lang="en">
<head>

  <title>TailorMyCV</title>

    }

      background-color: #3498db; color: white;
      padding: 0.7rem 1.5rem; border: none;
      border-radius: 5px; font-size: 1rem; cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    .privacy {
      background-color: #ecf0f1;
      border-left: 5px solid #3498db;
      padding: 1rem; margin-top: 2rem;
    }
    .badge {
      display: inline-block;
      background: #d1f7c4;
      color: #2d572c;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      body { padding: 1rem; }
    }
  </style>
</head>
